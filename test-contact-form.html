<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
</head>
<body>
    <h1>Test Contact Form Submission</h1>
    
    <button id="testBtn">Test Submit Contact Form</button>
    
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const formData = new FormData();
            formData.set('form-name', 'burnx-contact');
            formData.set('firstName', 'Test');
            formData.set('lastName', 'User');
            formData.set('email', 'test@example.com');
            formData.set('subject', 'general');
            formData.set('message', 'This is a test message');
            formData.set('bot-field', ''); // Honeypot should be empty
            
            console.log('Sending form data:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(formData).toString()
                });
                
                console.log('Response:', response);
                console.log('Status:', response.status);
                console.log('OK:', response.ok);
                console.log('URL:', response.url);
                
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    <p>URL: ${response.url}</p>
                `;
                
                if (response.ok) {
                    alert('Success!');
                } else {
                    alert('Failed with status: ' + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
