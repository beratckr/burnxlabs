<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test Form</title>
</head>
<body>
    <h1>Basic Test Form - No JavaScript</h1>
    
    <form name="test-basic" method="POST" data-netlify="true">
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    
    <hr>
    
    <h2>Test with action="/"</h2>
    <form name="test-basic-action" method="POST" action="/" data-netlify="true">
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
